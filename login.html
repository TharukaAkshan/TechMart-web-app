<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alfa+Slab+One&family=Fredoka+One&family=Kaushan+Script&family=Permanent+Marker&family=Righteous&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div class="main-section">
        <img src="images/login image.jpg" alt="">
        <h1>Tech Mart</h1>
        <div class="login-section">
            <h3>Log In to Your Account</h3>
            <form>
                <input type="username" class="form" placeholder="username or email" required>
                <input type="password" class="form" placeholder="password" required>
    
                <div class="checkbox">
                    <input type="checkbox" value="" id="defaultCheck1">
                    <label for="defaultCheck1">
                        keep me log in
                    </label>
                </div>
                <button id="login" type="button" class="btn btn-primary btn-lg btn-block">Log In</button>
            
            </form>
            <label class="signup-label" for="signup">Create an account?<a href="register.html">Sign up</a></label>
    
    
    
        </div>
    </div>

</body>
</html>
